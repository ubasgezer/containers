name: Build and Push

on:
  schedule:
    - cron:  '0 0 1 * *' # at 00:00 on 1st of month
  push:
    branches:
      - "master"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - context: "frankenphp/php8.3"
            target: "base"
            tags: |
              ghcr.io/ubasgezer/frankenphp/base:8.3
          - context: "php-fpm/8.3"
            tags: |
              ghcr.io/ubasgezer/php-fpm/dev:8.3
          - context: "php-fpm/8.4"
            tags: |
              ghcr.io/ubasgezer/php-fpm/dev:8.4
          - context: "php-fpm/8.3-alpine"
            tags: |
              ghcr.io/ubasgezer/php-fpm/dev:8.3-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: '${{ matrix.context }}'
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ matrix.tags }}
          target: ${{ matrix.target }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
