name: Build and Push

on:
  schedule:
    - cron: '0 0 1 * *'
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  dev-8-3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: php-fpm/8.3
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ubasgezer/php-fpm/dev:8.3
            ghcr.io/ubasgezer/php-fpm/dev:8.3-${{ github.run_number }}
          cache-from: type=gha,scope=dev-8.3
          cache-to: type=gha,mode=max,scope=dev-8.3

  dev-8-4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: php-fpm/8.4
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ubasgezer/php-fpm/dev:8.4
            ghcr.io/ubasgezer/php-fpm/dev:8.4-${{ github.run_number }}
          cache-from: type=gha,scope=dev-8.4
          cache-to: type=gha,mode=max,scope=dev-8.4

  base-8-5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: php-fpm/8.5
          target: base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ubasgezer/php-fpm/base:8.5
            ghcr.io/ubasgezer/php-fpm/base:8.5-${{ github.run_number }}
          cache-from: type=gha,scope=base-8.5
          cache-to: type=gha,mode=max,scope=base-8.5

  dev-8-5:
    needs: base-8-5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: php-fpm/8.5
          target: dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ubasgezer/php-fpm/dev:8.5
            ghcr.io/ubasgezer/php-fpm/dev:8.5-${{ github.run_number }}
          cache-from: type=gha,scope=dev-8.5
          cache-to: type=gha,mode=max,scope=dev-8.5

  base-8-5-alpine:
