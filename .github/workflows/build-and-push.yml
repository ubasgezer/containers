      - uses: docker/build-push-action@v6
        with:
          context: php-fpm/8.5-alpine
          target: dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ubasgezer/php-fpm/dev:8.5-alpine
            ghcr.io/ubasgezer/php-fpm/dev:8.5-alpine-${{ github.run_number }}
          cache-from: type=gha,scope=dev-8.5-alpine
          cache-to: type=gha,mode=max,scope=dev-8.5-alpine
